<nav *ngIf="totalPage != 1 && totalPage != 0">
    <ul class="pagination">
        <li class="page-item disabled" [ngClass]="{'disabled': isDisabledPrev()}">
            <a class="page-link" href="javascript:void(0)" tabindex="-1" aria-disabled="true" (click)="prevPage()">&lt;</a>
        </li>
        <li class="page-item disabled" [ngClass]="{'hide': hideDotsLeftItem()}">
            <a class="page-link" href="javascript:void(0)" tabindex="-1" aria-disabled="true">...</a>
        </li>
        <li class="page-item" *ngFor="let item of [].constructor(totalPage); index as i"  [ngClass]="{'active': currentPage == (i+1), 'hide': hidePages(i+1)}" >
            <a class="page-link" href="javascript:void(0)" (click)="toPage(i+1)">{{i + 1}}</a>
        </li>
        <li class="page-item disabled" [ngClass]="{'hide': hideDotsRigthItem()}">
            <a class="page-link" href="javascript:void(0)" tabindex="-1" aria-disabled="true">...</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': isDisabledNext()}">
            <a class="page-link" href="javascript:void(0)" (click)="nextPage()">&gt;</a>
        </li>
    </ul>
</nav>
