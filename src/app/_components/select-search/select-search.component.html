<div class="dropdown form-control" style="padding-bottom: 0;">
    <button 
        style="width: 100%; text-align: left; padding: 0;" 
        class="btn  text-left dropdown-toggle" 
        type="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false" data-display="static" [title]="item?.name || ''"
        [ngClass]="{ 'border border-danger': showError }"
        (click)="toggleDropdown()"
        >
        <span>
            {{selectedItem ? selectedItem.name : (placeholder ? placeholder : 'Select')}}
        </span>
    </button>
    <div class="dropdown-menu" [ngClass]="{'show': showDropdownMenu}">
        <div *ngIf="showSearch" class="dropdown-item dropdown-item-search" onclick="event.stopPropagation();">
            <div class="input-group">
                <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Search" (keyup)="searchItem()">
            </div>
        </div>

        <!-- items -->
        <div class="dropdown-items">
            <ng-container *ngFor="let item of filtered">
                <div class="dropdown-item" *ngIf="item.visible" (click)='onChange(item)'>
                    {{item.name}}
                </div>
            </ng-container>
        </div>

        <!-- not found -->
        <div class="dropdown-item" *ngIf="isEmpty">
            No item found
        </div>

    </div>
</div>
