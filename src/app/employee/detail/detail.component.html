<ng-container>
    <div class="container col-md-8 mt-5">
        <div class="card">
            <div class="card-header">
                <b>Profile</b>
            </div>
            <div class="card-body" *ngIf="!loading">
                <div class="d-flex justify-content-between">
                    <b>Name</b>
                    <span>{{fullName}}</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <b>Email</b>
                    <span>{{email}}</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <b>Group</b>
                    <span>{{group.name}}</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <b>Birth Date</b>
                    <span>{{birthDate}} ({{age}} Years Old)</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <b>Status</b>
                    <span>{{status}}</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <b>Basic Salary</b>
                    <span>{{basicSalary}}</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <b>Description</b>
                    <span>{{description}}</span>
                </div>
            </div>

            <div class="card-footer">
                <div class="d-flex justify-content-end">
                    <a class="btn btn-primary" (click)="back()">Ok</a>
                </div>
            </div>
        </div>
    </div>
</ng-container>
